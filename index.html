<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/weather-icon.avif" type="avif">
</head>

<body>
  <div class="container">
    <div class="searchBox">
      <input type="text" placeholder="e.g Kolkata" autocomplete="on" id="search">
      <img src="./images/search-icon.webp" alt="search-icon" id="search-icon">
    </div>

    <div class="middle-part">
      <img src="./images/weather logo.webp" alt="" id="weather-logo">
      <p id="temp">22 c</p>
      <p id="cityName">Kolkata</p>
      <p id="weatherDesc">Cloudy</p>
    </div>



    <div class="last-part">
      <img src="./images/humidity.webp" alt="Humidity logo" id="humidity">
      <div class="humid-box">
        <p id="humidPercent">53%</p>
        <p>Humidity</p>
      </div>


      <img src="./images/windSpeed.webp" alt="wind Logo" id="wind">
      <div class="windspeedbox">
        <p id="windSpeed">5.66 mp/h</p>
        <p>wind Speed</p>
      </div>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
